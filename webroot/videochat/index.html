<!DOCTYPE html>
<html>
<head>
    <title>Twilio Chat Quickstart</title>

    <link rel="shortcut icon" href="//www.twilio.com/marketing/bundles/marketing/img/favicons/favicon.ico">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="site.css">

</head>

<body>
<div style="width: 100%;">

    <div id="controls">

        <div id="preview">
            <p class="instructions">Hello Beautiful</p>
            <div id="remote-media"></div>
            <div id="local-media"></div>
            <button id="button-preview">Preview My Camera</button>
        </div>

        <div id="room-controls">
            <p class="instructions">Joining Id:</p>
            <input id="room-name" type="text" placeholder="Enter a joining Id" />
            <button id="button-join">Join</button>
            <button id="button-leave">Leave</button>
        </div>

        <div id="log"></div>
    </div>

    <div style="margin-top: 28%">
        <section id="scrolable" style="overflow-y: scroll; height: 200px" >
            <div id="messages" style="width: 90%;"></div>
            <input id="chat-input" type="text" placeholder="Your Message" autofocus/>
        </section>
    </div>

</div>

<script src="//media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
<script src="//media.twiliocdn.com/sdk/js/video/releases/1.14.0/twilio-video.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
<script src="https://media.twiliocdn.com/sdk/js/chat/v3.0/twilio-chat.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="index.js"></script>


</body>
</html>
